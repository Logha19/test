    </head>

        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <div class="contents">
               
                       <tr>

                            </tr>
                       <br>

                        <br>
                        <tr>
                            <span class='text'>No. of Years</span>

                                <input type="number" id="years">

                        <br>
                        <tr>
                        <span class='text'>Interest:</span>
                
                  <br>
                  </tr>

        </div>

 </html>
